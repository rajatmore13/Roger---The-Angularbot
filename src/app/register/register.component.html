<style>
#grad1 {
  height: 642px;
  background-image: linear-gradient(to bottom right,DeepPink,MidnightBlue); /* Standard syntax (must be last) */
   /* For browsers that do not support gradients */
}
</style>
<div id="grad1">
<h1 class="header">Create an Account</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
</div>

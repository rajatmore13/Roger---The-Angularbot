<style>
#grad1 {
  height: 642px;
  background-image: linear-gradient(to bottom right,DeepPink,MidnightBlue); /* Standard syntax (must be last) */
   /* For browsers that do not support gradients */
}
</style>
<div id="grad1">
<h1 class="header">Login</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">   
    <form [formGroup]="loginForm" class="justify-content-center">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
<div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">
        <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login With Google</button>
  </div>
</div>
<div class="row">
    <div class="col-sm-6 offset-sm-3 text-center">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
</div>
